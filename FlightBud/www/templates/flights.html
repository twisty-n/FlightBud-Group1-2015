<ion-view view-title="My Flights">
    <ion-content>
        <ion-refresher pulling-text="Pull to refresh..." spinner="lines" on-refresh="doRefresh()">
        </ion-refresher>
        <ion-list>
            <ion-item class="item-remove-animate item-icon-left item-icon-right" 
                ng-repeat="flight in flights" 
                type="item-text-wrap" 
                href="#/dashboard/{{flight.id}}">
                <!-- Do nothing for now, we will have a link to the dash with an ID referencing the flight -->
                <i class="icon ion-android-plane calm"></i>
                <h2><b>{{flight.flightCode}}</b></h2>

                <i class="icon ion-arrow-right-c icon-accessory"></i>

                <ion-option-button class="button-assertive" ng-click="remove(chat)">
                    Delete
                </ion-option-button>

            </ion-item>
            <!-- Close list item -->
        </ion-list>
    </ion-content>
</ion-view>
