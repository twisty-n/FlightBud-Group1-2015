<ion-view view-title="Account">
  <ion-content>
    <ion-list>
        <ion-toggle  ng-model="settings.landingPage">
            First Page is Dashboard
        </ion-toggle>
        <button class="button button-block button-royal" 
            ng-click="showConfirm()">
                Clear cached data
        </button>
        <button class="button button-block button-assertive" 
            ng-click="logout()">
                Sign Out
        </button>
    </ion-list>
  </ion-content>
</ion-view>
